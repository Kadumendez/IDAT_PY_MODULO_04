name: Pruebas de integración

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Obtener código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # requirements.txt de tu proyecto está en UTF-16, lo pasamos a UTF-8
      - name: Convertir requirements a UTF-8
        run: |
          python - << 'PY'
          from pathlib import Path
          p = Path("requirements.txt")
          data = p.read_text(encoding="utf-16")
          # opcional: quitar líneas vacías que vengan raras
          p.write_text(data, encoding="utf-8")
          PY

      # Algunas libs son solo para Windows (ej. pywin32); las quitamos para no romper el pip install en Ubuntu
      - name: Limpiar paquetes no compatibles
        run: |
          python - << 'PY'
          from pathlib import Path
          req = Path("requirements.txt").read_text(encoding="utf-8").splitlines()
          filtrado = [l for l in req if not l.lower().startswith("pywin32")]
          Path("requirements.txt").write_text("\n".join(filtrado), encoding="utf-8")
          PY

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Django trae ALLOWED_HOSTS = [] y eso bloquea las requests desde 127.0.0.1 dentro del runner
      - name: Permitir hosts para CI
        run: |
          python - << 'PY'
          from pathlib import Path
          path = Path("backend_roles/settings.py")
          text = path.read_text(encoding="utf-8")
          if "ALLOWED_HOSTS = []" in text:
            text = text.replace("ALLOWED_HOSTS = []", "ALLOWED_HOSTS = ['*']")
            path.write_text(text, encoding="utf-8")
          PY

      - name: Aplicar migraciones
        run: |
          python manage.py migrate

      # Tú tienes un management command para crear el admin: usuarios/management/commands/seed_admin.py
      # Lo ejecutamos para que Newman pueda autenticarse si tu colección lo necesita.
      - name: Sembrar datos (admin)
        run: |
          python manage.py seed_admin

      - name: Levantar servidor Django
        run: |
          nohup python manage.py runserver 0.0.0.0:8000 &
          sleep 5

      # A partir de aquí es igual a tu profe: Node + Newman
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar Newman
        run: npm install -g newman newman-reporter-htmlextra

      # Tu colección usa la variable {{xxx}}, así que se la pasamos apuntando a Django
      - name: Ejecutar colección de Postman con Newman
        run: |
          newman run PlanosAPI.postman_collection.json \
            --env-var xxx=http://127.0.0.1:8000 \
            -r htmlextra \
            --reporter-htmlextra-export newman-report.html

      - name: Subir reporte como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: reporte-newman
          path: newman-report.html
