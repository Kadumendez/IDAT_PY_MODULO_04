name: Pruebas con Pytest (con cobertura)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Obtener código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 1) Tu requirements está en UTF-16, lo pasamos a UTF-8
      - name: Convertir requirements a UTF-8
        run: |
          python - << 'PY'
          from pathlib import Path
          p = Path("requirements.txt")
          data = p.read_text(encoding="utf-16")
          p.write_text(data, encoding="utf-8")
          PY

      # 2) Quitamos paquetes no compatibles con Ubuntu (ej. pywin32)
      - name: Limpiar paquetes no compatibles
        run: |
          python - << 'PY'
          from pathlib import Path
          req = Path("requirements.txt").read_text(encoding="utf-8").splitlines()
          filtrado = [l for l in req if not l.lower().startswith("pywin32")]
          Path("requirements.txt").write_text("\n".join(filtrado), encoding="utf-8")
          PY

      # 3) Instalamos dependencias + pytest + pytest-django + pytest-cov
      - name: Instalar dependencias del proyecto
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov

      # 4) Arreglamos ALLOWED_HOSTS para que Django no bloquee
      - name: Permitir hosts para CI
        run: |
          python - << 'PY'
          from pathlib import Path
          path = Path("backend_roles/settings.py")
          text = path.read_text(encoding="utf-8")
          if "ALLOWED_HOSTS = []" in text:
            text = text.replace("ALLOWED_HOSTS = []", "ALLOWED_HOSTS = ['*']")
            path.write_text(text, encoding="utf-8")
          PY

      # 5) Migraciones
      - name: Aplicar migraciones
        run: |
          python manage.py migrate

      # 6) Opcional: sembrar admin si tus tests lo necesitan
      - name: Sembrar datos (admin)
        run: |
          python manage.py seed_admin

      # 7) Ejecutar pytest con cobertura
      # igual que tu profe: pytest planos/tests -v --cov=planos --cov-report=html:planos/cov_planos
      - name: Ejecutar pytest con cobertura HTML
        env:
          DJANGO_SETTINGS_MODULE: backend_roles.settings
        run: |
          pytest planos/tests -v --cov=planos --cov-report=html:planos/cov_planos

      # 8) Subir carpeta de cobertura como artefacto
      - name: Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-pytest
          path: planos/cov_planos
