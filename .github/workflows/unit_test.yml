name: Pruebas con Pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Obtener código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Tu requirements viene en UTF-16, lo pasamos a UTF-8
      - name: Convertir requirements a UTF-8
        run: |
          python - << 'PY'
          from pathlib import Path
          p = Path("requirements.txt")
          data = p.read_text(encoding="utf-16")
          p.write_text(data, encoding="utf-8")
          PY

      # Quitamos paquetes que no funcionan en Ubuntu del runner (ej. pywin32)
      - name: Limpiar paquetes no compatibles
        run: |
          python - << 'PY'
          from pathlib import Path
          req = Path("requirements.txt").read_text(encoding="utf-8").splitlines()
          filtrado = [l for l in req if not l.lower().startswith("pywin32")]
          Path("requirements.txt").write_text("\n".join(filtrado), encoding="utf-8")
          PY

      - name: Instalar dependencias del proyecto
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # por si tu requirements no trae pytest lo instalamos acá
          pip install pytest pytest-django

      # Ajustamos ALLOWED_HOSTS para que no reviente Django en CI
      - name: Permitir hosts para CI
        run: |
          python - << 'PY'
          from pathlib import Path
          path = Path("backend_roles/settings.py")
          text = path.read_text(encoding="utf-8")
          if "ALLOWED_HOSTS = []" in text:
            text = text.replace("ALLOWED_HOSTS = []", "ALLOWED_HOSTS = ['*']")
            path.write_text(text, encoding="utf-8")
          PY

      - name: Aplicar migraciones
        run: |
          python manage.py migrate

      # opcional: si tus tests usan el admin que creaste
      - name: Sembrar datos (admin)
        run: |
          python manage.py seed_admin

      - name: Ejecutar pytest
        env:
          DJANGO_SETTINGS_MODULE: backend_roles.settings
        run: |
          pytest -v
